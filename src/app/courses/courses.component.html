<div class="container">
  <!-- COURSES LIST -->
  <div class="col-50">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>Courses</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list *ngIf="courses | async as courses else noData">
          <mat-list-item *ngFor="let course of courses" (click)="select(course)">
            <h3 mat-line>{{course.name}}</h3>
            <button mat-icon-button (click)="delete(course); $event.stopImmediatePropagation();">
              <mat-icon>close</mat-icon>
            </button>
            <p mat-line>
              {{course.description}}
            </p>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- COURSE DETAILS -->
  <div class="col-50">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>
            <span *ngIf="selectedCourse?.id; else prompt">Editing {{selectedName}}</span>
            <ng-template #prompt>Select a Course</ng-template>
          </h1>
        </mat-card-title>
      </mat-card-header>
      <form (submit)="save(selectedCourse); courseForm.resetForm()" #courseForm="ngForm">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput [(ngModel)]="selectedCourse.name" name="name" required placeholder="Name" type="text">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput [(ngModel)]="selectedCourse.description" name="description" required placeholder="Description" type="text">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" [disabled]="courseForm.pristine || courseForm.invalid" mat-button>Save</button>
          <button type="button" mat-button (click)="reset(); courseForm.resetForm()">Cancel</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
