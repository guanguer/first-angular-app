<div class="container">
  <app-courses-list class="col-50" 
    [courses$]="courses$"
    (selected)="select($event)"
    (deleted)="delete($event)">
  </app-courses-list>
  
  <app-course-detail class="col-50"
    [course]="selectedCourse"
    (saved)="save($event)"
    (cancelled)="reset()">
  </app-course-detail>
</div>
