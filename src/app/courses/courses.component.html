<div class="container">
  <!-- COURSES LIST -->
  <div class="col-50">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>Courses</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list *ngIf="courses | async as courses else noData">
          <mat-list-item *ngFor="let course of courses" (click)="selectCourse(course)">
            <h3 mat-line>{{course.name}}</h3>
            <button mat-icon-button>
              <mat-icon>close</mat-icon>
            </button>
            <p mat-line>
              {{course.description}}
            </p>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- COURSE DETAILS -->
  <div class="col-50">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>
            <span *ngIf="selectedCourse?.id; else prompt">Editing {{selectedCourse.name}}</span>
            <ng-template #prompt>Select a Course</ng-template>
          </h1>
        </mat-card-title>
      </mat-card-header>
      <form>
        <mat-card-content>
          <pre>{{selectedCourse | json}}</pre>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" mat-button>Save</button>
          <button type="button" mat-button (click)="resetCourse()">Cancel</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
