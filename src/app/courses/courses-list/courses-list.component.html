<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h1>Courses</h1>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list *ngIf="courses | async as courses else noData">
            <mat-list-item *ngFor="let course of courses" (click)="selected.emit(course)">
                <h3 mat-line>{{course.name}}</h3>
                <button mat-icon-button (click)="deleted.emit(course); $event.stopImmediatePropagation();">
                    <mat-icon>close</mat-icon>
                </button>
                <p mat-line>
                    {{course.description}}
                </p>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
