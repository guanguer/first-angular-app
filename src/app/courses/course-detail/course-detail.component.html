<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h1>
                <span *ngIf="selectedCourse?.id; else prompt">Editing {{originalName}}</span>
                <ng-template #prompt>Select a Course</ng-template>
            </h1>
        </mat-card-title>
    </mat-card-header>
    <form (submit)="saved.emit(selectedCourse); courseForm.resetForm()" #courseForm="ngForm">
        <mat-card-content>
            <mat-form-field class="full-width">
                <input matInput [(ngModel)]="selectedCourse.name"
                    name="name" required placeholder="Name" type="text">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput [(ngModel)]="selectedCourse.description"
                    name="description" required placeholder="Description" type="text">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" 
                [disabled]="courseForm.pristine || courseForm.invalid" mat-button>Save</button>
            <button type="button" mat-button (click)="cancelled.emit(); 
                courseForm.resetForm()">Cancel</button>
        </mat-card-actions>
    </form>
</mat-card>
