<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h1>Courses Search</h1>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-input-container class="full-width">
            <input matInput placeholder="Search Courses" (keyup)="search($event)" 
                type="text" name="search">
        </mat-input-container>
    </mat-card-content>
</mat-card>
